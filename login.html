<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login - Cooking School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!--Google fonts Link-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <style>
        :root {
            --primary-teal: #16A085;
            --secondary-ivory: #FFFBF5;
            --accent-orange: #E67E22;
            --bg-color: linear-gradient(135deg, var(--primary-teal) 0%, #148F77 100%);
            --card-bg: var(--secondary-ivory);
            --text-color: var(--primary-teal);
            --logo-color: #16A085;
            --logo-filter: invert(47%) sepia(93%) saturate(303%) hue-rotate(123deg) brightness(94%) contrast(85%);
        }

        .dark-theme {
            --bg-color: #121212;
            --secondary-ivory: #1e1e1e;
            --card-bg: #222222;
            --text-color: #ffffff;
            --logo-color: #16A085;
            --logo-filter: invert(47%) sepia(93%) saturate(303%) hue-rotate(123deg) brightness(94%) contrast(85%);
        }

        body {
            background: var(--bg-color);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border: 2px solid var(--accent-orange);
            transition: background 0.3s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo-container img {
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: var(--logo-filter);
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .brand-name {
            color: var(--logo-color);
            font-size: 24px;
            font-weight: 700;
            margin-top: 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .brand-name:hover {
            color: var(--accent-orange);
        }

        .login-title {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 0.2rem rgba(230, 126, 34, 0.25);
            outline: none;
        }

        .btn-login {
            background: var(--primary-teal);
            border: none;
            border-radius: 8px;
            color: var(--secondary-ivory);
            font-weight: 600;
            padding: 12px 30px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #148F77;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 160, 133, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--accent-orange);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--accent-orange);
        }

        .register-link p {
            color: var(--primary-teal);
            margin: 0;
        }

        .register-link a {
            color: var(--accent-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .password-toggle i:hover {
            color: var(--accent-orange);
        }
    </style>
</head>

<body class="dark-theme">
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Cooking School" onclick="goHome()">
            <h3 class="brand-name" onclick="goHome()">Cooking School</h3>
        </div>

        <h2 class="login-title">Welcome Back</h2>

        <div class="success-message" id="successMessage">
            Login successful! Redirecting to dashboard...
        </div>

        <div class="error-message" id="errorMessage">
            Invalid email or password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required
                    placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="Enter your password">
                    <i class="fa fa-eye" id="togglePassword" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot your password?</a>
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script src="assets/js/vendor/jquery-1.11.2.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>

    <script>
        // Theme Logic
        const body = document.body;
        const html = document.documentElement;

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
            }
        }

        function applyRtl(isRtl) {
            if (isRtl) {
                body.classList.add('rtl');
                html.setAttribute('dir', 'rtl');
            } else {
                body.classList.remove('rtl');
                html.removeAttribute('dir');
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        // Load saved RTL
        const savedRtl = localStorage.getItem('rtl') === 'true';
        applyRtl(savedRtl);

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Navigate to home page
        function goHome() {
            window.location.href = 'index.html';
        }

        // Handle forgot password
        function forgotPassword() {
            alert('Password reset functionality would be implemented here. For now, please contact support.');
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Hide any existing messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';

            // Get form values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Basic validation
            if (!email || !password) {
                document.getElementById('errorMessage').textContent = 'Please fill in all fields.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('errorMessage').textContent = 'Please enter a valid email address.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Simulate authentication (in real implementation, this would connect to a backend)
            // For demo purposes, we'll accept any email/password combination
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user || (email === 'admin@cooking.com' && password === 'admin123')) {
                // Successful login
                const currentUser = user || { email: email, name: 'Admin User', role: 'admin' };

                // Store user session
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                if (rememberMe) {
                    localStorage.setItem('rememberUser', email);
                }

                // Show success message
                document.getElementById('successMessage').style.display = 'block';

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                // Failed login
                document.getElementById('errorMessage').textContent = 'Invalid email or password. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Check for remembered user on page load
        window.addEventListener('load', function () {
            const rememberedUser = localStorage.getItem('rememberUser');
            if (rememberedUser) {
                document.getElementById('email').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function () {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
